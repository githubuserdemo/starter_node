name: ci

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest","windows-latest","macos-latest"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies and test
        run: |
          npm install
          npm test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy app
        run: |
          echo "Deploying app"
          echo "Deployed app"
